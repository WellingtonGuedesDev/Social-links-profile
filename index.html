<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="assets/fonts/Inter-Regular.woff2" rel="stylesheet">
  <link href="assets/fonts/Inter-SemiBold.woff2" rel="stylesheet">
  <link href="assets/fonts/Inter-Bold.woff2" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="assets/styles/variables.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

  <article class="social-links">
    <div class="social-links__avatar">
      <img src="assets/images/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall">

      <h1 class="social-links__name">Jessica Randall</h1>
      <span class="social-links__location">London, United Kingdom</span>
      <p class="social-links__bio">"Front-end developer and avid reader."</p>
    </div>

    <nav class="social-links__links">
      <a href="#" aria-label="Perfil GitHub de Jessica Randall">GitHub</a>
      <a href="#" aria-label="Perfil Frontend Mentor de Jessica Randall">Frontend Mentor</a>
      <a href="#" aria-label="Perfil LinkedIn de Jessica Randall">LinkedIn</a>
      <a href="#" aria-label="Perfil Twitter de Jessica Randall">Twitter</a>
      <a href="#" aria-label="Perfil Instagram de Jessica Randall">Instagram</a>
    </nav>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WellingtonGuedesDev/" target="_blank">Welligton Guedes</a>.
  </footer>
</body>
</html>
